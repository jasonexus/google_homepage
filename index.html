<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="google_homepage/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <nav class="menu">
            <ul class="nav-links-left">
                <li><a href="#About">About</a></li>
                <li><a href="#Store">Store</a></li>
                <div class="right">
                <li><a href="#Gmail">Gmail</a></li>
                <li><a href="#Images">Images</a></li>
                <a href="#Apps">
                    <img class="apps-icon" src="google_homepage/images/apps-icon.png" alt="Apps icon">
                </a>
                <a href="https://github.com/jasonexus">
                    <img class="user-photo" src="google_homepage/images/user_photo.png" alt="user_photo icon">
                </a>
                </div>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <img class="google-logo" src="google_homepage/images/Google-Logo.png" alt="Google Logo">
            <div class="search-full">
                <input type="text" class="search-text" id="search" name="search"><br><br>
                <i class="material-icons">search</i>
            </div>
            <div class="buttons">
                <div class="button-layout">
                    <button class="search-button">
                        Google Search
                    </button>
                    <button class="feelin-lucky">
                        I'm Feeling Lucky
                    </button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <ul class="nav-links-bottom">
                <li><a href="#About">Advertising</a></li>
                <li><a href="#Business">Business</a></li>
                <li><a href="#How Search Works">How Search Works</a></li>
            <div class="right-footer">
                <li><a href="#Privacy">Privacy</a></li>
                <li><a href="#Terms">Terms</a></li>
                <li><a href="#Settings">Settings</a></li>
            </div>
        </div>
    </footer>
</body>
</html>
